<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch a Sketch!</title>
        <meta type="description" content="A simple Etch a Sketch project"
        <link rel="stylesheet" href="style.css">
        <meta type="description" content="A simple Etch-a-Sketch project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>Etch-a-Sketch!</h1>
                </div>
                <div class="buttons">
                    <div id="rainbow">
                        <div>
                            <label class="switch" aria-label="switch">
                                <input type="checkbox" id="checkbox">
                                <span class="slider round"></span>
                             </label>
                        </div>
                        <div>
                            <p>Rainbow</p>
                        </div>
                    </div>
                    <div id="reset">
                        <button id="reset-button" aria-label="reset button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-view">
            <div class="container" id="container">

            </div>
        </div>
        <div class="footer">
            <p>
                <a href="https://theodinproject.com">The Odin Project</a>
            </p>
            <p>
               <a href="https://github.com/liridonloku"> GitHub</a>
            </p>
            <p>August 2021</p>
        </div>
    </body>
</html>
